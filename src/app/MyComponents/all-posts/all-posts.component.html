<div class="image-main">
<div class="main-container">
  <div class="feed">
    <div *ngFor="let post of posts" class="post-container">
      <div class="post-card" >
        <div class="post-content">
          <div class="pfpdiv">
          <img src={{post.userPfp}} alt="" class="pfp">
          <h3 class="authorName">{{ post.username }}</h3>
        </div>
          <div class="image-container" (click)="postClicked(post._id)">
            <img [src]="post.photo" [alt]="post.title">
          </div>
          <h2>{{ post.title }}</h2>
          <p>{{ post.caption }}</p>
          <!-- Like Section -->
          <div class="like-section">
            <i
              (click)="like(post._id)"
              [id]="'like-icon-' + post._id"
              class="fa-solid fa-heart like-icon"
            ></i>
            <span class="like-count">{{ post.likes }}</span>
            <i class="fa-solid fa-comment comment" (click)="postClicked(post._id)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
