<div *ngFor="let post of posts">

      <div class="post-container">
  <div class="post-card" >
  <div class="post-content">
    <h3 class="authorName"><span>Author:</span> {{ post.username }}</h3>
    <img src="{{ post.photo }}" alt="">
    <h2>{{ post.title }}</h2>
    <p>{{ post.caption }}</p>
    <!-- Like Section -->
    <div class="like-section">
      <i (click)="like(post._id)" class="fa-solid fa-heart like-icon"></i>
      <span class="like-count">{{ post.likes }}</span>
    </div>          
  </div>
  </div>
  </div>

</div>
